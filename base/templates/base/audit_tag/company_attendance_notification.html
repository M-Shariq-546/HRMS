{% load i18n %}
<style>
  .select2-selection.select2-selection--multiple {
    min-height: 48px;
    overflow-y: auto;
  }
  .select2-selection__choice__remove {
    height: 20px;
    margin-top: auto;
  }
  button {
    height: 48px;
  }
  div[style="display: flex"] {
    flex-direction: row;
  }
  @media (max-width: 768px) {
    div[style="display: flex"] {
      flex-direction: column;
    }
    button {
      margin-top: 10px;
    }
  }
</style>

<form
  action="{% url 'update-company-access-notification-status' %}"
  class="settings-label mb-1"
  method="post"
>
  {% csrf_token %}
  <div class="oh-inner-sidebar-content__header mt-4">
    <h2 class="oh-inner-sidebar-content__title">
      {% trans "Company Attendance Notifications" %}
    </h2>
  </div>

  <input type="hidden" name="company_id" value="{{ selected_company_id }}" />

  <div class="oh-label__info mt-3" for="work_info_track">
    <label class="oh-label" for="work_info_track">{% trans "Attendance Notifications Enabled" %}</label>
    <span class="oh-info mr-2" title="{% trans "By enabling this feature, employees of the Company will get the Notifications is they have worked less hours than expected hours." %}">
    </span>
  </div>
  <div class="oh-switch p-3">
    <input type="checkbox"class="oh-switch__checkbox" name="access_status" onchange="$(this).closest('form').find('input[type=submit]').click()" {% if company.is_notified_access %} checked {% endif %} />
  </div>
  <input type="submit" hidden />
  <div class="oh-inner-sidebar-content__footer"></div>

</form>
