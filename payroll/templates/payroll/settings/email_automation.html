{% load i18n %}
<div class="oh-modal__dialog-header">
  <span class="oh-modal__dialog-title" id="createModalLabel">
    {% if form.instance.id %}
      {% trans "Update Email Notification Scheduler" %}
    {% else %}
      {% trans "Create Email Notification Scheduler" %}
    {% endif %}
  </span>
  <button class="oh-modal__close" aria-label="Close">
    <ion-icon name="close-outline"></ion-icon>
  </button>
</div>
<div class="oh-modal__dialog-body" >
    <form
        {% if form.instance.id  %}
            hx-post="{% url 'update-email-automation' form.instance.id %}"
        {% else %}
            hx-post="{% url 'create-email-automation' %}"
        {% endif %}
        method="post"
        hx-target="#objectCreateModalTarget"
    >
    {% csrf_token %} {{form.non_field_errors}}
    {{form.as_p}}
    </form>
</div>
